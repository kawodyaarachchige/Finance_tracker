<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="container">
    <header>
        <h1>Finance Tracker</h1>
        <div class="header-actions">
            <div class="search">
                <input type="text" id="search" placeholder="Search transactions">
            </div>
            <button id="mode-toggle"><i class="fas fa-moon"></i></button>
        </div>
    </header>

    <div class="summary">
        <div id="balance">Balance: $0.00</div>
        <div id="income">Income: $0.00</div>
        <div id="expenses">Expenses: $0.00</div>
    </div>

    <form id="transaction-form">
        <input type="date" id="date" required>
        <input type="text" id="description" placeholder="Description" required>
        <input type="number" id="amount" placeholder="Amount" required>
        <select id="category" required>
            <option value="income">Income</option>
            <option value="expense">Expense</option>
        </select>
        <button type="submit">Add Transaction</button>
    </form>

    <div class="filter">
        <label for="filter-category">Filter by Category:</label>
        <select id="filter-category">
            <option value="all">All</option>
            <option value="income">Income</option>
            <option value="expense">Expense</option>
        </select>
        <label for="sort-by">Sort by:</label>
        <select id="sort-by">
            <option value="date">Date</option>
            <option value="amount">Amount</option>
            <option value="description">Description</option>
        </select>
    </div>

    <ul id="transaction-list"></ul>

    <h2>Income & Expenses Chart</h2>
    <canvas id="myChart" width="300" height="100"></canvas>

    <button id="export-btn">Export to CSV</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jspdf@latest/dist/jspdf.umd.min.js"></script>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js"></script>
</body>
</html>
