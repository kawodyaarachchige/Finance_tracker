<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Personal Finance Tracker</h1>

    <div class="summary">
        <div id="balance">Balance: $0.00</div>
        <div id="income">Income: $0.00</div>
        <div id="expenses">Expenses: $0.00</div>
    </div>

    <form id="transaction-form">
        <input type="date" id="date" required>
        <input type="text" id="description" placeholder="Description" required>
        <input type="number" id="amount" placeholder="Amount" required>
        <select id="category" required>
            <option value="income">Income</option>
            <option value="expense">Expense</option>
        </select>
        <button type="submit">Add Transaction</button>
    </form>

    <h2>Transaction History</h2>

    <div class="filter">
        <label for="filter-category">Filter by Category:</label>
        <select id="filter-category">
            <option value="all">All</option>
            <option value="income">Income</option>
            <option value="expense">Expense</option>
        </select>
    </div>

    <ul id="transaction-list"></ul>

    <h2>Income & Expenses Chart</h2>
    <canvas id="myChart" width="400" height="200"></canvas>

    <button id="export-btn">Export to CSV</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script.js"></script>
</body>
</html>
